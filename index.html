<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/bootstrap.rtl.css">
    <link rel="stylesheet" href="styles/bootstrap.rtl.css.map">
    <link rel="stylesheet" href="styles/style.css">
    <title>Simple-Calculator</title>
</head>
<body>
    
    <section class="container-fluid middle-calc">
        <div class="container">
            <div class="row">
                <div class="col-12 col-sm-12 offset-md-2 col-md-8 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 calc-border">
                    <div class="row mt-4">
                        <div class="d-flex justify-content-between align-items-baseline flex-row-reverse px-3 px-sm-5">
                            <span style="font-size: 32px;font-family: 'Comfortaa', cursive;">calc</span>
                            <div class="format-checkbox ps-2">
                                <input type="checkbox" id="calc-type" title="Like Microsoft Calculator Standard Mode">
                                <label class="px-1" for="calc-type">format</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="display-content px-3 px-md-5">
                            <input type="text" id="display" placeholder="0">
                        </div>
                    </div>
                    <div class="row mt-5 mb-3 px-2 px-sm-5">
                        <div class="row mb-4">
                            <div class="w-100 d-flex justify-content-between px-0 px-xl-5 ms-2 calc-buttons">
                                <input type="button" value="C">
                                <input type="button" value="9">
                                <input type="button" value="8">
                                <input type="button" value="7">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="w-100 d-flex justify-content-between px-0 px-xl-5 ms-2 calc-buttons">
                                <input type="button" value="+">
                                <input type="button" value="6">
                                <input type="button" value="5">
                                <input type="button" value="4">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="w-100 d-flex justify-content-between px-0 px-xl-5 ms-2 calc-buttons">
                                <input type="button" value="-">
                                <input type="button" value="3">
                                <input type="button" value="2">
                                <input type="button" value="1">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="w-100 d-flex justify-content-between px-0 px-xl-5 ms-2 calc-buttons">
                                <input type="button" value="*">
                                <input type="button" value="/">
                                <input type="button" value="0">
                                <input type="button" value=".">
                            </div>
                        </div>
                        <div class="row mb-4">
                            <div class="w-100 d-flex justify-content-between px-0 px-xl-5 ms-2 calc-buttons">
                                <input type="button" value="=">
                                <input type="button" value="&radic;">
                                <input type="button" value="^">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
